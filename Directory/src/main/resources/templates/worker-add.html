<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление работника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 md-5">
    <h1 class="display-5 fw-bold" align="center">Добавление работника</h1>
    <form action="/admin/worker/add" method="post">
        <input  type="text" required placeholder="Username"  name="username" class="form-control"  ><br>
        <input  type="text" required placeholder="Пароль"  name="password" class="form-control"  ><br>
        <input  type="text" required placeholder="Имя"  name="name" class="form-control"  ><br>
        <input type="text" required placeholder="Отчество" name="patronymic" class="form-control"  ><br>
        <input type="text" required placeholder="Фамилия"  name="surname" class="form-control"  ><br>
        <input type="text" required placeholder="Телефон"  name="phone" class="form-control"  ><br>
        <input type="text" required placeholder="VK"  name="vk" class="form-control"  ><br>
        <input type="text" required placeholder="Telegram"  name="telegram" class="form-control"  ><br>
        <select type="text" name="branch" >
            <option th:each="el : ${branch}"> <p th:text="${el.getName()}"/></option>
        </select>
        <select type="text" name="position">
            <option th:each="el : ${position}"> <p th:text="${el.getName()}"/></option>
        </select>

        <select type="text" name="role" >
            <option th:each="el : ${role}"> <p th:text="${el.getName()}"/></option>
        </select>
        <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Добавить</button>
    </form>
</div>
</body>
</html>
