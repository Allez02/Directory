<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение поззиции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 md-5" th:each= "el: ${position}">
    <h1 class="display-5 fw-bold" align="center">Изменение позиции</h1>
    <form th:action="'/admin/position/' + ${el.getId()} + '/edit'" method="post">
        <input  type="text" required placeholder="Название позиции" th:value="${el.getName()}" name="name" class="form-control"  ><br>
        <input type="number" required placeholder="Зарплата" th:value="${el.getSalary()}" name="salary" class="form-control"  ><br>
        <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Обновить</button>
    </form>
</div>
</body>
</html>
