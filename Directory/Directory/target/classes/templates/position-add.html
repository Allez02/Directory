<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление позиции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 md-5">
    <h1 class="display-5 fw-bold" align="center">Добавление позиции</h1>
    <form action="/admin/position/add" method="post">
        <input  type="text" required placeholder="Название позиции" name="name" class="form-control"  ><br>
        <input type="number" required placeholder="Зарплата" name="salary" class="form-control"  ><br>
        <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Добавить</button>
    </form>
</div>
</body>
</html>
