<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Справочник</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="table-responsive">
    <h1 class="display-5 fw-bold" align="center">Работники</h1>
    <a href="/admin/worker/add" type="button" class="btn btn-success">Добавить</a>
    <table class="table table-striped table-sm">
        <thead>
        <tr style="text-align: center">
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">VK</th>
            <th scope="col">Telegram</th>
            <th scope="col">Телефон</th>
            <th scope="col">Отделение</th>
            <th scope="col">Должность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${worker}" style="text-align: center">
            <th th:text="${el.getSurname()}"/>
            <th th:text="${el.getName()}"/>
            <th th:text="${el.getPatronymic()}"/>
            <th th:text="${el.getVK()}"/>
            <th th:text="${el.getTelegram()}"/>
            <th th:text="${el.getPhone()}"/>
            <th th:text="${el.getBranchModel().getName()}"/>
            <th th:text="${el.getPositionModel().getName()}"/>
            <th><a th:href="'/admin/worker/' + ${el.getId()} + '/edit'" type="button" class="btn btn-primary">Изменить</a> <a th:href="'/admin/worker/' + ${el.getId()} + '/delete'" type="button" class="btn btn-danger">Удалить</a> </th>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
