<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Справочник</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="table-responsive">
    <h1 class="display-5 fw-bold" align="center">Справочник</h1>
    <div class="container mt-5 md-5">
        <h1>Фильтры</h1>
        <form action="/directory" method="post">
            <select type="text" name="branch">
                <option><p></p></option>
                <option th:each="el : ${branch}"> <p th:text="${el.getName()}"/></option>
            </select>
            <select type="text" name="position">
                <option><p></p></option>
                <option th:each="el : ${position}"> <p th:text="${el.getName()}"/></option>
            </select>
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Найти</button>
        </form>
    </div>

    <table class="table table-striped table-sm">
        <thead>
        <tr style="text-align: center">
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">VK</th>
            <th scope="col">Telegram</th>
            <th scope="col">Телефон</th>
            <th scope="col">Отделение</th>
            <th scope="col">Должность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${worker}" style="text-align: center">
            <th th:text="${el.getSurname()}"/>
            <th th:text="${el.getName()}"/>
            <th th:text="${el.getPatronymic()}"/>
            <th th:text="${el.getVK()}"/>
            <th th:text="${el.getTelegram()}"/>
            <th th:text="${el.getPhone()}"/>
            <th th:text="${el.getBranchModel().getName()}"/>
            <th th:text="${el.getPositionModel().getName()}"/>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
