<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Позиции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="table-responsive">
    <h1 class="display-5 fw-bold" align="center">Позиции</h1>
    <a href="/admin/position/add" type="button" class="btn btn-success">Добавить</a>
    <table class="table table-striped table-sm">
        <thead>
        <tr style="text-align: center">
            <th scope="col">Позиция</th>
            <th scope="col">Зарплата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${position}" style="text-align: center">
            <th th:text="${el.getName()}"/>
            <th th:text="${el.getSalary()}"/>
            <th><a th:href="'/admin/position/' + ${el.getId()} + '/edit'" type="button" class="btn btn-primary">Изменить</a> </th>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
